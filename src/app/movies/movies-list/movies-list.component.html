<div class="container py-5">
  <div class="filter-section p-4">
    <div class="py-3">   
       <strong><span>Filters</span></strong>
    </div>
    <div class="d-flex flex-row">
      <div class="d-flex">
        <div class="c-black">Title</div>
        <div class="mx-3">
          <input type="text" class="c-black" [(ngModel)]="searchTitle" (input)="searchByFilter()">
        </div>
      </div>
      <div class="d-flex mx-4">
        <div><span>Release Year</span></div>
        <div class="mx-3">        
          <input type="text" class="c-black" [(ngModel)]="searchYear" (input)="searchByFilter()" >
        </div>
        </div>
    </div>
  </div>

<div>
  <ul>
    <li *ngFor="let movie of filteredMovies">
      <div class="align-items-center d-flex header justify-content-between my-0">
              <h5 class="movie-card-title">{{ movie?.title }}</h5>
              <button class="border-0 btn-details c-black pointer-event " [routerLink]="['/movies', movie.id]">
                Details
              </button>  
              </div>          
            <div class="sub-header">
             Release Date: {{ movie?.release_date }} &nbsp;
             Budget: {{ movie?.budget | budget  }} &nbsp;
             Duration: {{ movie?.duration | duration }} &nbsp;
      </div>
      <hr>
      </li>
      </ul>
    </div>
</div>
